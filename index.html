<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresar a CleanBook</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cleanbook.css">
</head>
<body class="index">
    <div class="modal-dialog text-center">
        <div class="col-sm ">
            <div class="modal-content main">
                <div class="col-sm">
                    <img src="Imagenes\Login.png">
                </div>
                <div class="col-sm">
                    <h1>CleanBook</h1>
                </div>
                <form class="col-sm form"> 
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-primary ">
                            <input type="radio" name="options" id="Empleador" autocomplete="off" checked> 
                            <i class="fa fa-credit-card"></i><br>Empleador
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="options" id="Trabajador" autocomplete="off"> 
                            <i class="fa fa-suitcase"></i><br>Trabajador
                        </label>
                    </div>
                    <div class="form-group first">
                        <input class="form-control" type="text" placeholder="Número de Teléfono" id="cb-num-tel" />
                    </div>
                    <div class="form-group">
                        <input class="form-control " type="password" placeholder="Contraseña" id="cb-contrasena" />
                    </div>
                    <div class="row button-group">
                        <div class="col-sm reg">
                            <a class="btn btn-outline-primary" href="RegisterStep1.html" role="button">Registrarse</a>
                        </div>
                        <div class="col-sm enter">
                            <a class="btn btn-primary" href="DashboardT.html" role="button">Entrar</a>
                        </div>
                    </div>
                </form>
                <div class="col-sm forgot"’>
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                <br>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
