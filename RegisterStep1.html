<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cleanbook.css">
</head>
<body class="index">
    <div class="modal-dialog text-center">
        <div class="col-sm ">
            <div class="modal-content main">
                <div class="col-sm">
                    <h1>Registro</h1>
                </div>
                <div class="col-sm">
                    <h5>¿Que deseas ser?</h5>
                </div>
                <form class="col-sm"> 
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-primary ">
                            <input type="radio" name="options" id="Empleador" autocomplete="off" checked> 
                            <i class="fa fa-credit-card"></i><br>Empleador
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="options" id="Trabajador" autocomplete="off"> 
                            <i class="fa fa-suitcase"></i><br>Trabajador
                        </label>
                    </div>
                    <div class="form-group first">
                        <select class="form-control" id="country">
                          <option>Venezuela</option>
                          <option>Colombia</option>
                          <option>Chile</option>
                          <option>Argentina</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Número de Teléfono *" id="cb-num-tel" />
                    </div>
                    <div class="form-group">
                        <input class="form-control " type="password" placeholder="Contraseña *" id="cb-contrasena" />
                    </div>
                    <div class="form-group">
                        <input class="form-control " type="password" placeholder="Confirmar contraseña *" id="cb-confirmar" />
                    </div>
                    <div class="row button-group">
                        <div class="col-sm text">
                            <h6>* Campos Requeridos</h6>
                        </div>
                        <div class="col-sm">
                            <a class="btn btn-primary" href="RegisterStep2.html" role="button">Siguiente</a>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
