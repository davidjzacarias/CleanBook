<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cleanbook.css">
</head>
<body class="index">
    <div class="modal-dialog text-center">
        <div class="col-sm ">
            <div class="modal-content main">
                <div class="col-sm">
                    <h1>Registro</h1>
                </div>
                <form class="col-sm"> 
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Nombre(s) *" id="cb-name" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Apellido(s) *" id="cb-lastname" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="CI *" id="cb-ci" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Correo" id="cb-email" />
                    </div>
                    <div>
                        <p>
                            <i class="fa fa-check-circle"></i>
                            Al dar click sobre el botón 
                            de "Registrarse" se afirma estar de acuerdo con nuestras políticas 
                            de servicio
                        </p>
                    </div>
                    <div class="row button-group">
                        <div class="col-sm">
                            <a class="btn btn-outline-primary" href="RegisterStep1.html" role="button">Atras</a>
                        </div>
                        <div class="col-sm">
                            <a class="btn btn-primary" href="index.html" role="button">Registrarse</a>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
